<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Lading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #000;
            width: 794px;
            height: 1123px;
        }
        h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .section {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 80px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .print-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .print-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Bill of Lading</h2>
        <img src="https://github.com/maxiosta10/BUDABOL/blob/main/BUDA.png?raw=true" alt="Buda Juice Logo" class="logo" width="80" height="50">
    </div>

    <button class="print-button" onclick="window.print()">Imprimir PDF</button>

    <div class="section">
        <h3>Detalles de la Carga</h3>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos din치micos desde la URL -->
            </tbody>
        </table>
    </div>

    <script>
        // Funci칩n para obtener par치metros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const conceptos = params.get("conceptos") ? decodeURIComponent(params.get("conceptos")).split(",") : [];
            const montos = params.get("montos") ? decodeURIComponent(params.get("montos")).split(",") : [];
            return { conceptos, montos };
        }

        function cargarDatosDesdeURL() {
            const { conceptos, montos } = getQueryParams();
            const tbody = document.getElementById("data-table").getElementsByTagName("tbody")[0];

            if (conceptos.length === montos.length) {
                for (let i = 0; i < conceptos.length; i++) {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${conceptos[i]}</td><td>${montos[i]}</td>`;
                    tbody.appendChild(tr);
                }
            } else {
                console.error("Los datos de conceptos y montos no coinciden.");
            }
        }

        // Cargar datos al abrir la p치gina
        cargarDatosDesdeURL();
    </script>

</body>
</html>
